<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Amersoft login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div style="background: linear-gradient(#1900ff91,#ff0000cf),url(./assets/images/background.jpg);background-position: center; background-size: cover; height: 100vh; overflow-y: hidden;">
            <div class="account-pages">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-6 col-xl-5 my-5">
                            <div class="card overflow-hidden">
                                <div class="bg-primary">
                                    <div class="row align-items-center">
                                        <div class="col-7">
                                            <div class="text-primary p-4">
                                                <h4 class="text-white">Welcome</h4>
                                            </div>
                                        </div>
                                        <div class="col-5 align-self-end">
                                            <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body pt-0"> 
                                    <div>
                                        <a href="#">
                                            <div class="avatar-md profile-user-wid mb-3">
                                                <span class="avatar-title rounded-circle bg-light">
                                                    <img src="assets/images/logo.png" alt="" class="rounded-circle" height="34">
                                                </span>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="p-2">
                                        <form class="form-horizontal" action="appointment-list.html">
            
                                            <div class="form-group">
                                                <label for="username">Username</label>
                                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                                            </div>
                    
                                            <div class="form-group">
                                                <label for="userpassword">Password</label>
                                                <input type="password" class="form-control" id="userpassword" placeholder="Enter password">
                                            </div>
                    
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                                            </div>
                                            
                                            <div class="mt-3">
                                                <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Log In</button>
                                            </div>
                
                                            <div class="mt-4 text-center">
                                                <a href="#" class="text-muted"><i class="mdi mdi-lock mr-1"></i> Forgot your password?</a>
                                            </div>
                                        </form>
                                    </div>
                
                                </div>
                            </div>
                            <div class="mt-3 text-center text-white">
                                <p>Don't have an account ? <a href="#" class="font-weight-medium text-white"> Signup now </a> </p>
                                <p>Â© 2020 Amersoft</p>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
